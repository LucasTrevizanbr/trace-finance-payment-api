name: Test and build Kotlin app with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Test and generate reports
      run: cd paymnet/ ./gradlew check jacocoTestCoverageVerification jacocoTestReport
    - name: Build jar
      run: cd payment/ ./gradlew clean bootjar

